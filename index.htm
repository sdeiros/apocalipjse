<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apocalipse</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    color: #dddddd;
    margin-top: 50px;
    background-color: rgb(41, 0, 0);
  }
  #countdown {
    position: relative;
    font-size: 32px;
    font-weight: bold;
    color: #dddddd;
    top: 26vh;
  }
  @media (max-width: 768px) {
    #countdown {
      font-size: 22px;
    }
  }

  ::selection {
    background-color: #810000;
    color: #ffffff;
}

</style>
</head>
<body>

<h3>APOCALIPSE</h3>
<div id="countdown"></div>
<script>
  function countdown() {
    const targetDate = new Date('2024-07-06T16:00:00');
    const now = new Date().getTime();
    const timeRemaining = targetDate - now;

    if (timeRemaining <= 0) {
      document.getElementById('countdown').innerHTML = 'o apocalipse já começou, vá para este ponto de segurança';
    } else {
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${days} DIAS, ${hours} HORAS, ${minutes} MINUTOS E ${seconds} SEGUNDOS`;
    }
  }

  setInterval(countdown, 1000);

  countdown();
</script>

<!-- <p>ponto de segurança</p> -->

</body>
</html>
