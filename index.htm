<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    color: #dddddd;
    margin-top: 50px;
    background-color: rgb(41, 0, 0);
  }
  #countdown {
    position: relative;
    font-size: 32px;
    font-weight: bold;
    color: #dddddd;
    top: 26vh;
  }
  @media (max-width: 768px) {
    #countdown {
      font-size: 22px;
    }
  }

  ::selection {
    background-color: #810000;
    color: #ffffff;
}

</style>

<body>

<h3>APOCALIPSE</h3>
<div id="countdown"></div>
  
<script>
  function countdown() {
    const targetDate = new Date('2024-07-06T16:00:00');
    const now = new Date().getTime();
    const timeRemaining = targetDate - now;

    if (timeRemaining <= 0) {
      document.getElementById('countdown').innerHTML = 'O apocalipse já começou. Vá para este ponto de segurança!';
    } else {
      let hours = Math.floor(timeRemaining / (1000 * 60 * 60));
      let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Adicionando zero à esquerda para os minutos e segundos, se necessário
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;

      document.getElementById('countdown').innerHTML = `${hours}:${minutes}:${seconds}`;
    }
  }

  setInterval(countdown, 1000);

  countdown();
</script>
